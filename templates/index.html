<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Traducteur Bambara ↔ Français</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; background-color: #f9f9f9; }
        textarea { width: 100%; height: 100px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; }
        .result { margin-top: 20px; font-weight: bold; color: green; }
    </style>
</head>
<body>
    <h1>🌍 Traducteur Français ↔ Bambara</h1>
    <form method="post">
        <label for="texte">Entrez une phrase :</label><br>
        <textarea name="texte" id="texte" required></textarea><br><br>
        <button type="submit">Traduire</button>
    </form>

    {% if traduction %}
    <div class="result">
        Traduction : {{ traduction }}
    </div>
    {% endif %}
</body>
</html>
